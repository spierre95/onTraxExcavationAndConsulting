    <div class="header">
      <h1 class="heading-primary heading-primary--main">
        On Trax Excavation and Consulting
      </h1>
    </div>
    <main>
      <div class="page-container">
        <div class="about">
          <div class="services">
            <h2 class="heading-secondary">
              Services

              <li class="services__list-item">Drainage</li>
            </ul>
          </div>
           
          <!-- glide js Container -->
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <div class="glide__slides">
                <img class="glide__slide" src="./img/side-of-house-before.jpg" alt="">
                <img class="glide__slide" src="./img/side-of-house-after.jpg" alt="">
                <img class="glide__slide" src="./img/ditch-before.jpg" alt="">
                <img class="glide__slide" src="./img/ditch-after.jpg" alt="">
                <img class="glide__slide" src="./img/drive-way-before.jpg" alt="">
                <img class="glide__slide" src="./img/drive-way-after.jpg" alt="">
              </div>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
          </div>
        </div>
            <div class="banner">
              <div class="banner__text-box">
                <h1 class="heading-primary">
                  <span class="heading-primary--slogan"
                    >East Hants home owner serving <br />
                    East Hants home owners</span
                  >
                  <!-- add subtitle -->
                </h1>
                <div class="banner__btn-box">
                  <div class="btn btn__primary btn__primary-cta-1">
                    Learn More
                  </div>
                  <div class="btn btn__primary btn__primary-cta-2">
                    Get a Quote
                  </div>
                </div>
              </div>
            </div>
    </main>
